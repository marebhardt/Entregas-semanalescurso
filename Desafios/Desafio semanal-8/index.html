    <script>
        let estilos = ['estilos', 'estilos-peliculas', 'estilos-urbano'];
        let estiloActual = localStorage.getItem('estiloActual') || -1;
        if (estiloActual > -1){
            cambiarEstilo(estiloActual);
            document.getElementById('recordar').classList.add('activo');
        } else {
            estiloActual = 0;
        }
        let siguiente = document.getElementById('next');
        function cambiarEstilo(id) {
            if (id >= estilos.length){
                document.getElementById('estiloActivo').href = '';
                estiloActual = -1;
            } else {
                document.getElementById('estiloActivo').href = estilos[id] + '.css';
            }
            if (estiloActual> -1){
                document.title = 'Desafio 8 - ' + estilos[id];
            } else {
                document.title = 'Desafio 8 - Ninguno';
            }
        }
        siguiente.onclick = function(){
            estiloActual++;
            if(estiloActual >= estilos.length){
                estiloActual = 0;
            }
            cambiarEstilo(estiloActual);
        }
        let random = document.getElementById('random');
        random.onclick = function(){
            estiloActual = Math.floor(Math.random() * (estilos.length + 1));
            cambiarEstilo(estiloActual);
        }
        let recordar = document.getElementById('recordar');
        recordar.onclick = function(){
            if(estiloActual > -1){
                if (localStorage.getItem('estiloActual') != null){
                    localStorage.removeItem('estiloActual');
                    recordar.classList.remove('activo');
                } else {
                    localStorage.setItem('estiloActual', estiloActual);
                    recordar.classList.add('activo');
                }
            } else {
                alert('No hay estilo para recordar');
            }
        }
        let estilosSelect = document.getElementById('estilosSelect');
        estilosSelect.onchange = function(){
            estiloActual = estilosSelect.value;
            cambiarEstilo(estiloActual);
        }
        let options = document.querySelectorAll('.options input');
        for (let i = 0; i < options.length; i++){
            options[i].onchange = function(){
                estiloActual = options[i].value;
                cambiarEstilo(estiloActual);
            }
        }
    </script>
